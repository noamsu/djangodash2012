{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block main %}

<form method="POST" action="">
	{% csrf_token %}
	Share something interesting <br /> {{form.content}} <br />
	<input type="submit" value="submit" />
</form>

{% for thread in threads %}
	posted by
	<a class="author-info" href="{% url user thread.creator %}">{{thread.creator}}</a>

	{% if thread.creator == user %}
	| 
	<form action="/delete" method="POST">
		<input type="hidden" name="_id" value="{{thread.pk}}" />
		<input type="hidden" name="type" value="thread" />
		<input type="submit" value="delete" />
	</form>
	{% endif %}
	<br />
	<blockquote>
	 <a class="thread" href="{% url thread thread.id %}">{{thread.content}}</a>
	</blockquote>
	<hr>
	<br />
{% endfor %}

{% endblock %}
