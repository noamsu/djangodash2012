{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block main %}

<form method="POST" action="">
	{% csrf_token %}
	{{form.content.label}} <br /> {{form.content}} <br />
	<input type="submit" value="submit" />
</form>

{% for thread in threads %}
	<a href="{% url thread thread.id %}">{{thread.content}}</a>
	<br />
{% endfor %}

{% endblock %}
