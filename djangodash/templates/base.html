<html>

<title>
	{% block title %}
	{% endblock title %}
</title>

<head>
	{% block head %}
	{% endblock %}
</head>

<body>
	<div align="right">
		{% if is_logged_in %}
			<a href="{% url logout %}">Logout</a>
		{% else  %}
			<a href="{% url login %}">Login</a> | 
			<a href="{% url register %}">Register</a>
		{% endif %}
	</div>

	<hr>

	{% block main %}
	{% endblock %}
</body>

</html>
