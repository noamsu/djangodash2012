<html>

<title>
	{% block title %}
	{% endblock title %}
</title>

<style>

body {
	font:13px/1.231 arial,helvetica,clean,sans-serif;*font-size:small;*font:x-small
}

#wrapper{
	margin:0 auto 0;
	padding:20px;
	width:60%;

	box-shadow:0 0 10px #111;
	position:relative
}

hr {
	border: none;
	border-top: dashed 1px gray;
}

.comment-info {
	color:gray;
	font-size:13px;
}

.author-info {
	text-decoration: none;
}
ul, li {
    list-style-type:none;
}
.reply-link{
	color:blue;
	font-size:12px;
	text-decoration: underline;
	cursor:hand;
}

textarea {   
    padding: 9px;  
    outline: 0;  
    font: 13px/1.231 arial,helvetica,clean,sans-serif;  
    background: #FFFFFF;  
    border: 1px solid gray;
	font-size: 18px;
	width: 500px;
	padding: 2px;

}  
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<head>
	{% block head %}
	{% endblock %}
</head>

<body>
	<div align="right">
		{% if is_logged_in %}
			Logged in as <a href="{% url user user %}">{{user}}</a> | 
			<a href="{% url logout %}">Logout</a>
		{% else  %}
			<a href="{% url login %}">Login</a> | 
			<a href="{% url register %}">Register</a>
		{% endif %}
	</div>

	<hr>
	
	<div id="wrapper">
		{% block main %}
		{% endblock %}
	</div>
</body>

</html>
