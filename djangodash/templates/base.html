<html>

<title>
	{% block title %}
	{% endblock title %}
</title>

<style>
ul, li {
    list-style-type:none;
}
.reply-link{
	color:blue;
	font-size:12px;
	text-decoration: underline;
	cursor:hand;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<head>
	{% block head %}
	{% endblock %}
</head>

<body>
	<div align="right">
		{% if is_logged_in %}
			Logged in as {{user}}
			<a href="{% url logout %}">Logout</a>
		{% else  %}
			<a href="{% url login %}">Login</a> | 
			<a href="{% url register %}">Register</a>
		{% endif %}
	</div>

	<hr>

	{% block main %}
	{% endblock %}
</body>

</html>
